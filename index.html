<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Negative Bar Chart</title>
    <script type="text/javascript" src="d3.js"></script>

    <style >
    h2 {text-indent: 50px; }
  
    svg {background-color: #DADFFF;};
    }



    </style>

  </head>

  <body>
    <h2>Negative Bar Charts</h2>

    <div class = "container">
      <div id="chart"></div>
    </div>


    <script type="text/javascript">


      var margin = {top: 300, right: 50, bottom: 100, left: 50};
      var width = 800 - margin.left - margin.right;
      var height = 900 - margin.top - margin.bottom;


      d3.json("negative.json", function(error, data){
        if (error) {throw error} else {
          data.MED_PW = +data.MED_PW;
          dataset = data.sort(function(x, y) {
            return d3.descending(x.MED_PW, y.MED_PW);
          });
          makeNegativeBar();}
      });

      function makeNegativeBar(){
        console.log(dataset);

          svg = d3.select("#chart")
            .append('svg')
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)


          var x = d3.scaleBand()
            .range([0, width]).padding(0.1)
            .domain(dataset.map(function(d) {return d.NAIC_CODE_TITLE}));

          var y = d3.scaleLinear()
            .range([height, 0])
            .domain([d3.max(dataset, function(d) { return d.MED_PW; }), 0]);

          svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
            .call(d3.axisTop(x))
            .selectAll("text")
            .style("text-anchor", "start")
            .attr("dx", ".8em")
            .attr("dy", "1.3em")
            .attr("transform", "rotate(-45)" );

          svg.append("g")
              .attr("class", "y axis")
              .attr("transform", "translate("+margin.left+","+margin.top+")")
              .call(d3.axisLeft(y))
            .append("text")            
              .attr("transform", "rotate(90)")
              .attr("y", 5)
              .attr("dy", ".71em")
              .style("text-anchor", "end")
              .text("Frequency");

          g = svg.append("g")          
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

          g.selectAll(".bar")
            .data(dataset)
              .enter()
              .append("rect")            
              .attr("class", "bar")
              .attr("x", function(d) { return x(d.NAIC_CODE_TITLE); })
              .attr("y", 1)
              .style("fill", "#febc3b")
              .attr("height", function(d) { return y(d.MED_PW); })
              .attr("width", x.bandwidth());


      };
    </script>

  </body>
</html>
