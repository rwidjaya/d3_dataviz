<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3.js Negative Bar Chart</title>
    <script type="text/javascript" src="d3.js"></script>

    <style >
    h2 {text-indent: 50px; }
    svg {background-color: #f7f6f4;}
    
    svg text.label {
      fill: white;
      font-family: sans-serif;
      font-size: 12px;  
      text-anchor: middle;
    }
    
    .bar:hover {
      opacity: 0.5;
    }

    .STEM {
      fill: #fcbe32;
    }
    .Non-STEM {
      fill: #8c8c8c;
    }

    .legend {
      font-size: 12px;
      font-family: sans-serif;
    }
    rect {
      stroke-width: 2;
    }

    .title {
      fill: black;
      font-family: courier;
      font-size: 25px;  
      text-anchor: right;
      font-weight: 600;
    }

    .subtitle {
      fill: black;
      font-family: sans-serif;
      font-size: 20px;  
      text-anchor: right;
    }

    .caption {
      fill: black;
      font-family: sans-serif;
      font-size: 15px;  
      text-anchor: right;
      font-style: italic;
    }

    </style>

  </head>

  <body>
    <h2>D3.js Negative Bar Chart</h2>

    <div class = "container">
      <div id="chart"></div>
    </div>


    <script type="text/javascript">


      var margin = {top: 300, right: 125, bottom: 100, left: 75};
      var width = 900 - margin.left - margin.right;
      var height = 900 - margin.top - margin.bottom;


      d3.json("negative.json", function(error, data){
        if (error) {throw error} else {
          data.MED_PW = +data.MED_PW;
          dataset = data.sort(function(x, y) {
            return d3.descending(x.MED_PW, y.MED_PW);
          });
          makeNegativeBar();}
      });

      function makeNegativeBar(){
        console.log(dataset);

          svg = d3.select("#chart")
            .append('svg')
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)


          var x = d3.scaleBand()
            .range([0, width]).padding(0.1)
            .domain(dataset.map(function(d) {return d.NAIC_CODE_TITLE}));

          var y = d3.scaleLinear()
            .range([height, 0])
            .domain([d3.max(dataset, function(d) { return d.MED_PW; }), 0]);

          svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
            .call(d3.axisTop(x))
            .selectAll("text")
            .style("text-anchor", "start")
            .attr("dx", ".5em")
            .attr("dy", "1em")
            .attr("transform", "rotate(-55)" )

          var format = d3.format(",.0f");

          svg.append("g")
              .attr("class", "y axis")
              .attr("transform", "translate("+margin.left+","+margin.top+")")
              .call(d3.axisLeft(y)
                .tickFormat(function(d) { return "$" + format(d); }))
            .append("text")            
              .attr("transform", "rotate(-90)")
              .attr("x", -height - 75)
              .attr("y", -7 )
              .attr("dy", ".71em")
              .attr("fill", "#000")
              .attr("font-weight", "bold")
              .style("text-anchor", "start")
              .text("Median Income");

          g = svg.append("g")          
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

          g.selectAll(".bar")
            .data(dataset)
              .enter()
              .append("rect")            
              .attr("x", function(d) { return x(d.NAIC_CODE_TITLE); })
              .attr("y", 1)
              .attr("height", function(d) { return y(d.MED_PW); })
              .attr("width", x.bandwidth())
              // .style('fill', function(d) {
              //   var colors = ['#138d86', '#41b097' , '#86d6a7', '#c3dfa8', '#edd9a1',
              //     '#ec967b', '#dc605d', '#8f3c4a', '#603d5d']
              //   var col

              //   for (i = 0; i < 10; i++) {
              //     if (d.CAT == i + 1) {col = colors[i]}
              //   }
              //   return col
              // })
              // .on("click", function(){
              //   d3.select(this)
              //     .attr
              // })
              .attr('class', function(d) {
                if (d.STEM == 'Yes') {
                  return 'bar STEM'
                }
                else {
                  return 'bar Non-STEM'
                }
              });

          svg.append("text")
            .attr("class", "title")
            .attr("x", width/3 - 20)
            .attr("y", 1.5*height)
            .text("STEM H1-B workers are generally paid better.");

          svg.append("text")
            .attr("class", "subtitle")
            .attr("x", width/3 - 20)
            .attr("y", 1.5*height + 30)
            .text("H1-B Median Wage by Industry");

          svg.append("text")
            .attr("class", "caption")
            .attr("x", width/3 - 20)
            .attr("y", 1.5*height + 50)
            .text("Source: USCIS | A sample of 200 Applicants, Industries by NAIC Classification.");


          g.selectAll("text")     
            .data(dataset)
            .enter()
            .append("text")
            .attr("class","label")
            .attr("transform", "rotate(-90)")
            .attr("x", (function(d) { return -y(d.MED_PW) + 30; }))
            .attr("y", function(d) { return x(d.NAIC_CODE_TITLE) + (x.bandwidth()/4) ;})
            .attr("dy", ".75em")
            .text(function(d) {return format(d.MED_PW);});
          
          var legendRectSize = 18;
          var legendSpacing = 4;

          // legendVals = d3.set(dataset.map( function(d) { return d.STEM } ) ).values();

          legendVals = ["STEM", "Non-STEM"]
          console.log(legendVals);

          var legendVals1 = d3.scaleOrdinal()
            .domain(legendVals)
            .range(["#fcbe32", "#8c8c8c"]);

          var legend = svg.selectAll('.legend')
            .data(legendVals1.domain())
            .enter()
            .append('g')
            .attr('class', 'legend')
            .attr('transform', function(d, i) {
              var tall = legendRectSize + legendSpacing;
              var offset =  tall * d.length / 2;
              var horz = width - 10 * tall;
              var vert = 110 + height - (i * tall);
              return 'translate(' + horz + ',' + vert + ')'
            });

          legend.append('rect')
            .attr('width', legendRectSize)
            .attr('height', legendRectSize)
            .style('fill', legendVals1)
            .style('stroke', legendVals1);

          legend.append('text')
            .attr('x', legendRectSize + legendSpacing)
            .attr('y', legendRectSize - legendSpacing)
            .text(function(d) { return d.toUpperCase(); });

        };

    </script>

  </body>
</html>
