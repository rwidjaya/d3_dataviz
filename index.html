<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Negative Bar Chart</title>
    <script type="text/javascript" src="d3.js"></script>

    <style >
    h2 {text-indent: 50px; }
    svg {background-color: #f7f6f4;}
    
    svg text.label {
      fill: black;
      font: 15px;  
      font-weight: 400;
      text-anchor: middle;
      /*transform: rotate(90deg); /*this doesn't work*/*/
    }
    
    .bar:hover {
      opacity: 0.5;
    }

    .Yes {
      fill: #fcbe32;
    }
    .No {
      fill: #8c8c8c;
    }

    </style>

  </head>

  <body>
    <h2>Negative Bar Charts</h2>

    <div class = "container">
      <div id="chart"></div>
    </div>


    <script type="text/javascript">


      var margin = {top: 300, right: 150, bottom: 100, left: 50};
      var width = 900 - margin.left - margin.right;
      var height = 900 - margin.top - margin.bottom;


      d3.json("negative.json", function(error, data){
        if (error) {throw error} else {
          data.MED_PW = +data.MED_PW;
          dataset = data.sort(function(x, y) {
            return d3.descending(x.MED_PW, y.MED_PW);
          });
          makeNegativeBar();}
      });

      function makeNegativeBar(){
        console.log(dataset);

          svg = d3.select("#chart")
            .append('svg')
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)


          var x = d3.scaleBand()
            .range([0, width]).padding(0.1)
            .domain(dataset.map(function(d) {return d.NAIC_CODE_TITLE}));

          var y = d3.scaleLinear()
            .range([height, 0])
            .domain([d3.max(dataset, function(d) { return d.MED_PW; }), 0]);

          svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
            .call(d3.axisTop(x))
            .selectAll("text")
            .style("text-anchor", "start")
            .attr("dx", ".5em")
            .attr("dy", "1em")
            .attr("transform", "rotate(-55)" );

          svg.append("g")
              .attr("class", "y axis")
              .attr("transform", "translate("+margin.left+","+margin.top+")")
              .call(d3.axisLeft(y))
            .append("text")            
              .attr("transform", "rotate(90)")
              .attr("y", 5)
              .attr("dy", ".71em")
              .style("text-anchor", "end")
              .text("Frequency");

          g = svg.append("g")          
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

          g.selectAll(".bar")
            .data(dataset)
              .enter()
              .append("rect")            
              .attr("x", function(d) { return x(d.NAIC_CODE_TITLE); })
              .attr("y", 1)
              .attr("height", function(d) { return y(d.MED_PW); })
              .attr("width", x.bandwidth())
              // .style('fill', function(d) {
              //   var colors = ['#138d86', '#41b097' , '#86d6a7', '#c3dfa8', '#edd9a1',
              //     '#ec967b', '#dc605d', '#8f3c4a', '#603d5d']
              //   var col

              //   for (i = 0; i < 10; i++) {
              //     if (d.CAT == i + 1) {col = colors[i]}
              //   }
              //   return col
              // })
              // .on("click", function(){
              //   d3.select(this)
              //     .attr
              // })
              .attr('class', function(d) {
                if (d.STEM == 'Yes') {
                  return 'bar Yes'
                }
                else {
                  return 'bar No'
                }
              });



          g.selectAll(".text")     
            .data(dataset)
            .enter()
            .append("text")
            .attr("class","label")
            .attr("x", (function(d) { return x(d.NAIC_CODE_TITLE) + x.bandwidth() / 2 ;}))
            .attr("y", function(d) { return y(d.MED_PW); })
            .attr("dy", ".75em")
            .text(function(d) { return d.MED_PW;});
            
        };
    </script>

  </body>
</html>
